# Security headers configuration
# This file is included in multiple locations to ensure security headers
# are present in all responses without duplication in the main config

add_header X-Frame-Options "DENY" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=()" always;
add_header Content-Security-Policy "default-src 'self'; img-src 'self' https://images.pexels.com data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval' https://www.googletagmanager.com; connect-src 'self' https://formsubmit.co https://www.google-analytics.com; font-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self' https://formsubmit.co; frame-ancestors 'none'; upgrade-insecure-requests;" always;
