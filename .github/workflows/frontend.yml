name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'pnpm'
        cache-dependency-path: pnpm-lock.yaml
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Security audit
      run: pnpm audit --audit-level moderate

    - name: Run frontend tests
      run: pnpm --filter frontend test

    - name: Upload frontend coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        # vitest outputs lcov to frontend/coverage/lcov.info when run from frontend dir
        files: frontend/coverage/lcov.info
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload frontend coverage artifact (fallback)
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage-lcov
        path: frontend/coverage/lcov.info
    
    - name: Run ESLint
      run: pnpm --filter frontend run lint
    
    - name: Build
      run: pnpm --filter frontend run build
    
    - name: Check for build artifacts
      run: test -d frontend/.next

  build:
    name: Build Production
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'pnpm'
        cache-dependency-path: pnpm-lock.yaml
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build for production
      run: pnpm --filter frontend run build
      env:
        NODE_ENV: production
